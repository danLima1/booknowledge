<article>
    <div class="wrap">
        <table class="recentes">

            <span class="recado">Aqui não será disponibilizado nenhum tipo de livro nacional de autoras independentes! Fora isso, faça um bom uso</span>
            <div class="lupa">
                <input type="search" id="search-input" placeholder="Pesquise pelo título, autor, gênero...">
                <button type="submit" id="search-button"><span class="hidden">Buscar</span> <i class="fa fa-search"></i></button>
            </div>
            <a href="programacao" class="categoria">
                <h3>Programação</h3>
            </a>
            <h2 class="prec">Livros Recentes</h2>

        </table>

<!-- Modal para adicionar livro -->
<div id="add-book-modal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>Adicionar Livro</h2>
        <form id="add-book-form">
            <label for="book-title">Título do Livro:</label>
            <input type="text" id="book-title" name="title" required>

            <label for="book-url">Link do Livro (Google Drive):</label>
            <input type="url" id="book-url" name="url" pattern="https://drive\.google\.com/.+" required>

            <label for="book-image">URL da Imagem:</label>
            <input type="url" id="book-image" name="image" required>

            <button type="submit">Adicionar</button>
        </form>
    </div>
</div>

<!-- Indicador de carregamento -->
<div id="loading-indicator" style="display: none;">
    <p>Adicionando livro...</p>
    <div class="spinner"></div>
</div>
