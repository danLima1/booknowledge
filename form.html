<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>formulário</title>
</head>

<body>
    <h1>formulário</h1>

    <form action="home.html" method="get" class="form">


        <label for="name">Nome completo:<br/>
            <input type="text" name="name" class="name" required minlength="3">
        </label>

        <label for="email" >
            E-mail:<br/>
            <input type="email" name="email" class="email" required>
        </label>

        <label for="select">
            <select name="opcoes">
                <option value="last">Recentes </option>
                <option value="best" selected>mais vendidos </option>
            </select>
        </label>
       <button type="submit">Enviar</button>
    </form>





</body>

</html>
